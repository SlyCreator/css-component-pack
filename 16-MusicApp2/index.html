<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16-MusicApp</title>
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="app_content">
            <div class="app-part_1">
                <div class="list_1">
                    <div class="left">
                        <i class="material-icons mat">menu</i>
                        <h3 class="">Playlist</h3>
                    </div>
                    <div class="right">
                        <i class="material-icons mat">search</i>
                        <i class="material-icons  mat">queue_music</i>
                    </div>
                </div>
                <div class="row2">Hello</div>
                <div class="row3">
                    <i class="material-icons  mat">replay</i>
                    <div>Adele</div>
                    <i class="material-icons  mat">volume_up</i>
                </div>
                <div class="progress">
                        <div class="played">
                            <div class="circle"></div>
                        </div>
                    </div>
                <div class="row4 action">
                    <i class="material-icons  mat">skip_previous</i>
                    <i class="material-icons  mat">play_arrow</i>
                    <i class="material-icons  mat">skip_next</i>
                </div>
            </div>
            <div class="app-part_2">
                <div class="playlist">
                    <div class="thumb"></div>
                    <div class="">
                        <h4>Hello</h4>
                        <h6>Adele</h6>
                    </div>
                    <div class=""><i class="material-icons">equalizer</i></div>
                </div>
            </div>
           
            
            
            
        </div>
    </div>
</body>
</html>
